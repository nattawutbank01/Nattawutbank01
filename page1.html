     <center><p><font face="TH kodchasal" size="4">คำขวัญประจำจังหวัดสกลนคร คือ "พระธาตุเชิงชุมคู่บ้าน พระตำหนักภูพานคู่เมือง งามลือเลื่องหนองหาน แลตระการปราสาทผึ้ง สวยสุดซึ้งสาวภูไท ถิ่นมั่นในพุทธธรรม" ซึ่งสะท้อนถึงสถานที่ศักดิ์สิทธิ์ วัฒนธรรมประเพณีท้องถิ่น และความเลื่อมใสในพุทธศาสนาของคนในพื้นที่ </font></p></center>
