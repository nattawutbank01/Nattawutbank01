     <font face="TH kodchasal" size="6"
     <center><h2>สรุปจังหวัด</h2></center></font>
     <center><p><img src="https://isaninsight.kku.ac.th/wp-content/uploads/2023/12/411425078_654667543502542_3998167283296416603_n.jpg" height="400" align ="center"></p></center>
     <center><p><font face="TH kodchasal" size="4">สกลนคร เป็นจังหวัดศูนย์กลางการศึกษาและวัฒนธรรมทางภาคอีสานตอนบน โดดเด่นเรื่องเมืองพุทธศาสน์ อารยธรรมโบราณ "สามพันปี" และแหล่งผ้าย้อมครามธรรมชาติ มีเศรษฐกิจหลักจากการบริการ การเกษตร และโคขุนโพนยางคำ ตั้งอยู่ใกล้แนวภูพานและหนองหาน มีสถานที่ท่องเที่ยวทางศาสนาที่สำคัญ เช่น พระธาตุเชิงชุม </font></p></center>
