     <center><p><font face="TH kodchasal" size="4">โคขุนโพนยางคำ เป็นเนื้อโคคุณภาพสูงจากหมู่บ้านโพนยางคำ ตำบลโนนหอม อำเภอเมือง จังหวัดสกลนคร โคเป็นโคเนื้อลูกผสมไทย-ฝรั่งเศส โดยมีการตกลงจัดตั้งเป็นสหกรณ์โพนยางคำขึ้นตั้งแต่ปี พ.ศ. 2523 ปัจจุบันได้รับความนิยมอย่างมากทั้งชาวไทยและชาวต่างประเทศ แม้จะมีราคาสูงกว่าเนื้อโคปกติก็ตาม</font></p></center>
