     <center><p><font face="TH kodchasal" size="4"></font>ธงพื้นสีน้ำเงินและสีเหลือง แบ่งครึ่งตามแนวนอน มีรูปพระธาตุเชิงชุม หน้าหนองหานหลวงและดอนสวรรค์ เบื้องล่างของตราในแถบสีเหลืองมีข้อความ "จังหวัดสกลนคร" สีน้ำเงิน</p></center>
